<div ng-include='"template.html"'></div>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Regitra los datos de tu control</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Basic Form Elements
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">

                                        <label>Fecha del control</label>
                                        <br><br>
                                        <input type="date" ng-model="date">
                                        <br><br>

                                        <label> Presión arterial sistólica (mmHg) </label>
                                        <br><br>
                                        <input type="number" ng-model="siPresuare">
                                        <br><br>

                                        <label> Presión arterial diastólica (mmHg) </label>
                                        <br><br>
                                        <input type="number" ng-model="diPresuare">
                                        <br><br>

                                        <label> Colesterol en la sangre (mg/dl) </label>
                                        <br><br>
                                        <input type="number" ng-model="cholesterol">
                                        <br><br>

                                        <label> Ritmo cardiáco (Latidos por minuto) </label>
                                        <br><br>
                                        <input type="number" ng-model="cardiacRythm">
                                        <br><br>
                                    </div>
                                    <button type="submit" class="btn btn-default" ng-click="saveRegister()">Aceptar</button>
                                    <button type="reset" class="btn btn-default">Reiniciar</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
