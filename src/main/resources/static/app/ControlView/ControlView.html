<div ng-include='"template.html"'></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tus datos de control</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Fecha de control</th>
                            <th>Presión arterial sistólica (mmHg)</th>
                            <th>Presión arterial diastólica (mmHg)</th>
                            <th>Colesterol en la sangre (mg/dl)</th>
                            <th>Ritmo cardiáco (Latidos por minuto)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in diagnostics" >
                            <td>{{d.date}}</td>
                            <td>{{d.systolicPressure}}</td>
                            <td>{{d.diastolicPressure}}</td>
                            <td>{{d.bloodCholesterol}}</td>
                            <td>{{d.heartRate}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
