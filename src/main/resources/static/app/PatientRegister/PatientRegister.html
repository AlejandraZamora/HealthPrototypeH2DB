<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Regitra tus datos</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">

                                        <label> Número de identificación </label>
                                        <br><br>
                                        <input type="number" ng-model="id">
                                        <br><br>

                                        <label> Nombre </label>
                                        <br><br>
                                        <input type="text" ng-model="name">
                                        <br><br>

                                        <label> Apellido </label>
                                        <br><br>
                                        <input type="text" ng-model="lastName">
                                        <br><br>

                                        <label> Dirección </label>
                                        <br><br>
                                        <input type="text" ng-model="address">
                                        <br><br>

                                        <label> Código Postal </label>
                                        <br><br>
                                        <input type="number" ng-model="zip">
                                        <br><br>

                                        <label> Ciudad </label>
                                        <br><br>
                                        <input type="text" ng-model="city">
                                        <br><br>
                                    </div>
                                    <button type="submit" class="btn btn-default" ng-click="savePerson()">Aceptar</button>
                                    <button type="reset" class="btn btn-default">Reiniciar</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
