<div ng-include='"template.html"'></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tus recomendaciones dadas por el doctor</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Recomendaciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="c in commentsP" >
                            <td>
                                <div class="panel panel-green">
                                    <div class="panel-heading">
                                        {{c.title}}
                                    </div>
                                    <div class="panel-body">
                                        <p>{{c.description}}</p>
                                    </div>
                                    <div class="panel-footer">
                                        {{c.date | date:"dd/MMMM/yyyy"}}
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
