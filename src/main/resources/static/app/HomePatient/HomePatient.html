<div ng-include="'/app/Templates/templatePatient.html'"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Bienvenido</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{cantH}}</div>
                            <div>{{recomendacionesH}}</div>
                        </div>
                    </div>
                </div>
                <a  ng-click="continueCS()">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Presión Arterial Sistólica
                </div>
                <div class="panel-body">
                    <canvas  id="sisPressure" class="chart chart-bar"
                            chart-data="sisPressure" chart-labels="labels" chart-series="series">
                    </canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Presión Arterial Diastólica
                </div>
                <div class="panel-body">
                    <canvas  id="disPressure" class="chart chart-bar"
                             chart-data="disPressure" chart-labels="labels" chart-series="series">
                    </canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Colesterol en la Sangre
                </div>
                <div class="panel-body">
                    <canvas  id="cholesterol" class="chart chart-bar"
                             chart-data="cholesterol" chart-labels="labels" chart-series="series">
                    </canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ritmo Cardiáco
                </div>
                <div class="panel-body">
                    <canvas  id="cardiacRythm" class="chart chart-bar"
                             chart-data="cardiacRythm" chart-labels="labels" chart-series="series">
                    </canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
