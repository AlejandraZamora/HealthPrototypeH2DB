<div>

    <label> Nombre del paciente que deseas consultar</label>
    <br><br>
    <input type="text" ng-model="patientName">
    <br><br>

    <button ng-click="consultar()">
        Consultar Datos
    </button>

    <div ng-show="found">
        <label> Los datos del paciente {{patientName}} </label>
        <br><br>

        <label> Nombre.......     </label>
        <label> {{person.firstName}} </label>
        <br><br>

        <label> Apellido.......      </label>
        <label> {{person.name}} </label>
        <br><br>

        <label> Dirección.......      </label>
        <label> {{person.address.street}} </label>
        <br><br>

        <label> Código Postal.......      </label>
        <label> {{person.address.zip}} </label>
        <br><br>

        <label> Ciudad.......      </label>
        <label> {{person.address.city}} </label>
        <br><br>
    </div>

</div>
