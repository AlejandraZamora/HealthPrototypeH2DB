<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Regitra tus datos</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">

                                        <h2>Número de identificación
                                            <small>Tú número de identificación será tu usuario de acceso</small>
                                        </h2>
                                        <br><br>
                                        <input type="number" ng-model="id">
                                        <br><br>

                                        <h2> Contraseña </h2>
                                        <input type="password" ng-model="password">

                                        <h2> Nombre </h2>
                                        <br><br>
                                        <input type="text" ng-model="name">
                                        <br><br>

                                        <h2> Apellido </h2>
                                        <br><br>
                                        <input type="text" ng-model="lastName">
                                        <br><br>

                                        <h2> Dirección </h2>
                                        <br><br>
                                        <input type="text" ng-model="address">
                                        <br><br>

                                        <h2> Código Postal </h2>
                                        <br><br>
                                        <input type="number" ng-model="zip">
                                        <br><br>

                                        <h2> Ciudad </h2>
                                        <br><br>
                                        <input type="text" ng-model="city">
                                        <br><br>

                                        <h2> Rol </h2>
                                        <select name="rol" id="roleS">
                                            <option value="1">Paciente</option>
                                            <option value="2">Doctor</option>
                                            <option value="3">Investigador</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-default" ng-click="savePerson()">Aceptar</button>
                                    <button type="reset" class="btn btn-default">Reiniciar</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
