<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Inicia sesión</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Usuario:</label> <input type="text"
                                                                               class="form-control" id="username" name="username" ng-model="credentials.username"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label> <input type="password"
                                                                               class="form-control" id="password" name="password" ng-model="credentials.password"/>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Iniciar Sesión</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
