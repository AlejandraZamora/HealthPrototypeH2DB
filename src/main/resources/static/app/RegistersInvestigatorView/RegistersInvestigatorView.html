<div ng-include="'/app/Templates/templateInvestigator.html'"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Datos de control del estudio</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Datos Promedio por cada Dato Capturado
                </div>
                <div class="panel-body">
                    <canvas  id="todoData" class="chart chart-bar"

                    </canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Presión Arterial Sistólica (Promedio de cada participante)
                </div>
                <div class="panel-body">
                    <canvas  id="sisPressure" class="chart chart-bar"
                             chart-data="sisPressure" chart-labels="labels" chart-series="series">
                    </canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Presión Arterial Diastólica (Promedio de cada participante)
                </div>
                <div class="panel-body">
                    <canvas  id="disPressure" class="chart chart-bar"

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">

                <div class="panel-body">

                    </canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ritmo Cardiáco (Promedio de cada participante)
                </div>
                <div class="panel-body">
